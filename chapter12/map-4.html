<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="../_css/site.css" rel="stylesheet">
<style>

#map h2 {
	color: black;
}
#map p {
	color: black;	
}
#map{
	width: 760px;
	height: 400px;
}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.gomap-1.3.2.min.js"></script>
<script>
$(document).ready(function() {
	$('#map').goMap({
	markers : [
		{
		latitude : 45.53940,
		longitude : -122.59025,
		title : 'Marker 1',
		id : 'marker1',
		html : {
			content : '<p>A fun place to play</p>',
			popup : true
		}
		}
	],
	zoom : 15,
	maptype : 'ROADMAP',
	scaleControl : true
	}); // end goMap
	$('#remove').click(function(){
		//$.goMap.removeMarker('marker1');
		$.goMap.showHideMarker('marker1');
	});// end click
});// end ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
	</div>
	<div class="content">
		<div class="main">
			<h1>Google Maps</h1>
			<div id="map"></div>
			<button type="button" id="remove">Clear Markers</button>
		</div>
	</div>
	<div class="footer">
		<p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
	</div>
</div>
</body>
</html>
