<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="../_css/site.css" rel="stylesheet">
<style>

#map h2 {
	color: black;
}
#map p {
	color: black;	
}
#map{
	width: 760px;
	height: 400px;
}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.gomap-1.3.2.min.js"></script>
<script>
$(document).ready(function() {
	$('#map').goMap({
		//latitude : -34.976534,
		//longitude : 138.616967
		address : '2A Elphyn Road Kingswood, Adelaide, Australia',
		zoom : 15,
		maptype : 'ROADMAP',
		scaleControl : true,
		navigationControl : false,
		scrollwheel : false,
		disableDoubleClickZoom : true,
		//mapTypeControl : false
		mapTypeControlOptions : {
			position : 'BOTTOM_RIGHT',
			style : 'DROPDOWN_MENU' 
		},
		markers : [
			{
				latitude : -34.976534,
				longitude : 138.616967,
				title : 'Marker 1'
			}
		]
	});
});// end ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
	</div>
	<div class="content">
		<div class="main">
			<h1>Google Maps</h1>
			<div id="map"></div>
		</div>
	</div>
	<div class="footer">
		<p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
	</div>
</div>
</body>
</html>
